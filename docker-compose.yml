version: '3.7'

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    restart: always
    ports: 
      - '8080:80'
    depends_on:
      - node
    networks:
      - zecampos-fullcycle
  
  node:
    container_name: node
    restart: always
    build:
      context: ./node
    depends_on:
      - db
    networks:
      - zecampos-fullcycle

    ports:
      - '3000:3000'

  db:
    build: 
      context: ./mysql
      dockerfile: Dockerfile
    container_name: db
    restart: always
    tty: true
    networks:
      - zecampos-fullcycle
    volumes:
      - ./mysql/volume:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=fullcycle
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - '3306:3306'
     

networks:
  zecampos-fullcycle:
    driver: bridge